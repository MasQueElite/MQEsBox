<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>KTaNE HUD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div id="hud">
                <div id="stats">
                    <span id="strikes-container">
                        <span id="strikes">0</span>
                        <span class="char">/</span>
                        <input type="text" id="strikes-input">
                    </span>
                    <span id="solves-container">
                        <span id="solves">0</span>
                        <span class="char">/</span>
                        <input type="text" id="solves-input">
                    </span>
                    <span id="pace-container">
                        <span id="pace">0</span>
                        <span class="char" id="percentage">%</span>
                    </span>
                </div>
                <div id="clock">
                    <input type="text" id="minutes">
                    <span class="char">:</span>
                    <input type="text" id="seconds">
                </div>
            </div>
            <div id="buttons">
                <button id="bStart">Start</button>
                <button id="bSolve">Add solve</button>
                <button id="bStrike">Add strike</button>
            </div>
        </div>
    </body>
</html>
