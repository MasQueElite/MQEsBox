<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>KTaNE HUD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <!--<script src="live.js"></script>-->
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="stats">
            <span><span id="strikes">0</span>/<input type="text" id="strikes-input"></span>
            <span><span id="solves">0</span>/<input type="text" id="solves-input"></span>
            <span><span id="pace">0</span>%</span>
        </div>
        <div id="clock">
            <input type="text" id="minutes">:<input type="text" id="seconds">
        </div>
        <br>
        <button id="bStart">Start</button>
        <button id="bSolve">Add solve</button>
        <button id="bStrike">Add strike</button>
    </body>
</html>
